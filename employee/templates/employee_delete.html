{% extends 'base.html' %}

{% block title %} <title>Delete employee</title> {% endblock %}
{% block content %}

        {% csrf_token %}

        <input class="btn btn-primary" type="submit" value="Yes, delete">
    </form>
    <a class="btn btn-primary" href="{% url 'employee:all-employees'%}">Cancel</a>
{% endblock %}
