{% extends 'base.html' %}

{% block title %} <title>All employees</title> {% endblock %}
{% block content %}
<div class="container border border-dark rounded bg-white" style="width: 500px; padding: 20px; margin: 5% auto">
    <div style="text-align: center">
        <a class="btn btn-dark" style="width: 120px; margin-bottom: 20px" href="{% url 'employee:employee-create' %}">Add new</a>
    </div>
    {% for user in users %}
    <div class="row" style="margin-bottom: 15px">
        <div class="col-sm-1" style="padding-top: 6px">
            <svg class="bi bi-person-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
            </svg>
        </div>
        <div class="col-sm-11">
            <a href="{% url 'employee:employee-detail' user.username %}">{{ user.username}}: {{ user.get_full_name }}</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
